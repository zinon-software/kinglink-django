{% extends 'base.html' %}


{% block content %}


<h1>ادارة تطبيق قروباتي !!</h1>
<div class="cart-row">
    <a class="btn btn-outline-primary " href="{% url 'all_group' %}"> الرئسية</a>
    <a class="btn btn-outline-primary " href="{% url 'Report' %}"> الاقسام</a>
    <a class="btn btn-outline-primary " href="{% url 'Report' %}"> الفئات</a>
    <a class="btn btn-outline-primary " href="http://127.0.0.1:8000/admin/"> admin</a>
</div>
    
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            {% for item in reports %}
            <ol class="list-group list-group-numbered{{item.id}}">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="fw-bold"> مجموعة ||| {{item.group.name}}</div>
                    <span class="badge bg-primary rounded-pill"> رسالة البلاغ  ||| {{item.message}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="fw-bold"> 
                        <button data-group="{{ item.group.id }}" data-action="DE"
                        class="btn btn-outline-danger update-group">حذف</button>
                    </div>
                </li>
            </ol>
            <br>
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
